<menu></menu>
<div class="panel panel-info" ng-controller="ConsultaVueloController">
    <div class="panel-heading">
        <h3 class="panel-title">Consultar Vuelos</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="frmConsultaVuelo">
            <fieldset>
                <div class="form-group">
                    <label for="selectOrigen" class="col-lg-2 control-label">Origen</label>
                    <div class="col-lg-4">
                        <select ng-init="consultarCiudadesOrigen()" class="form-control" id="selectOrigen" name="listaOrigen" ng-model="origen"
                                ng-options="origen.idOrigen as origen.nombreLista for origen in CiudadesOrigen"
                                ng-required="true">
                            <option value="">--Seleccione--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectDestino" class="col-lg-2 control-label">Destino</label>
                    <div class="col-lg-4">
                        <select ng-init="consultarCiudadesDestino()" class="form-control" id="selectDestino" name="listaDestino" ng-required="true" ng-model="destino"
                                ng-options="destino.idDestino as destino.nombreLista for destino in CiudadesDestino">
                            <option value="">--Seleccione Destino--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Prioridad</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Horarios
                            </label>
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Tarifas
                            </label>
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option2">Estados
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
