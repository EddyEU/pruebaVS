<menu></menu>
<div class="jumbotron" ng-controller="LoginController">
    <form name="LoginForm" class="form-horizontal" role="form" ng-submit="LoginForm.$valid && validarUsuario()" novalidate>
        <fieldset>
            <legend>Nuevo Usuario</legend>
            <div class="form-group">
                <label for="inputNombre" class="col-lg-2 control-label">Nombre</label>
                <div class="col-lg-10">
                    <input ng-model="Usuario.Login" type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input ng-model="Usuario.Clave" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> No salir de la cuenta
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
        <span class="label label-success" ng-show="UsuarioLogueado" ng-bind="'Usuario Logueado exitosamente: ' + UsuarioService.nombre + ' ' + UsuarioService.apellido"></span>
    </form>
</div>
